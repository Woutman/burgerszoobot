{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers' Zoo Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="container">
        <h1>Welkom bij de Burgers' Zoo Chatbot!</h1>
        <div class="chat-box" id="chat-container">
            <div id="chat-log" class="chat-log"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Typ je vraag..." class="input-box">
                <button id="send-btn" class="send-btn">Verstuur</button>
            </div>
            <div class="options-container">
                <div class="retrieval-options">
                    <label>Retrieval method:</label>
                    <label><input type="radio" name="retrieval-method" value="basic" checked> Basic</label>
                    <label><input type="radio" name="retrieval-method" value="augmented_query"> Query with example answer</label>
                    <label><input type="radio" name="retrieval-method" value="subqueries"> Query with subqueries</label>
                </div>
                <div class="chat-history-option">
                    <label><input type="checkbox" id="enable-chat-history"> Enable chat history</label>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'chatbot/script.js' %}"></script>
</body>
</html>
